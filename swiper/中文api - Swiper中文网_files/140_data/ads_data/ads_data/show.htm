<script type="text/javascript">
	function addImg(obj){
		if(typeof cmdata === 'undefined')
			return;
		if(cmdata==null||cmdata.length==0)
			return;	
			
	    var parent =  document.getElementById(obj);	
		if(parent==null)
			return;
		for(var i=0;i<cmdata.length;i++){
			if(cmdata[i]=="")
				continue;
			if(cmdata[i].indexOf("http")!=0)
				continue;
			var a = document.createElement("img"); //创建一个img
			a.style.width="0px";
			a.style.height="0px";
			a.style.display="none";
			a.style.border="0";
			a.src = cmdata[i]; //赋值超链接网址
			parent.appendChild(a);
		}
	}
	addImg("ag_cm");
</script>
