<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="32-slideable-menu_data/swiper.css">

    <!-- Demo styles -->
    <style>
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: auto;
        margin-left: auto;
        margin-right: auto;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        height: 200px;
        
        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    </style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container swiper-container-horizontal swiper-container-multirow">
        <div class="swiper-wrapper" style="width: 1850px;">
            <div class="swiper-slide swiper-slide-active" style="-moz-box-ordinal-group: 0; order: 0; width: 340px; margin-right: 30px;" data-swiper-column="0" data-swiper-row="0">Slide 1</div>
            <div class="swiper-slide swiper-slide-next" style="-moz-box-ordinal-group: 5; order: 5; margin-top: 30px; width: 340px; margin-right: 30px;" data-swiper-column="0" data-swiper-row="1">Slide 2</div>
            <div class="swiper-slide" style="-moz-box-ordinal-group: 1; order: 1; width: 340px; margin-right: 30px;" data-swiper-column="1" data-swiper-row="0">Slide 3</div>
            <div class="swiper-slide" style="-moz-box-ordinal-group: 6; order: 6; margin-top: 30px; width: 340px; margin-right: 30px;" data-swiper-column="1" data-swiper-row="1">Slide 4</div>
            <div class="swiper-slide" style="-moz-box-ordinal-group: 2; order: 2; width: 340px; margin-right: 30px;" data-swiper-column="2" data-swiper-row="0">Slide 5</div>
            <div class="swiper-slide" style="-moz-box-ordinal-group: 7; order: 7; margin-top: 30px; width: 340px; margin-right: 30px;" data-swiper-column="2" data-swiper-row="1">Slide 6</div>
            <div class="swiper-slide" style="-moz-box-ordinal-group: 3; order: 3; width: 340px; margin-right: 30px;" data-swiper-column="3" data-swiper-row="0">Slide 7</div>
            <div class="swiper-slide" style="-moz-box-ordinal-group: 8; order: 8; margin-top: 30px; width: 340px; margin-right: 30px;" data-swiper-column="3" data-swiper-row="1">Slide 8</div>
            <div class="swiper-slide" style="-moz-box-ordinal-group: 4; order: 4; width: 340px; margin-right: 30px;" data-swiper-column="4" data-swiper-row="0">Slide 9</div>
            <div class="swiper-slide" style="-moz-box-ordinal-group: 9; order: 9; margin-top: 30px; width: 340px; margin-right: 30px;" data-swiper-column="4" data-swiper-row="1">Slide 10</div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets"><span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span></div>
    </div>

    <!-- Swiper JS -->
    <script src="32-slideable-menu_data/swiper.js"></script>

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        slidesPerView: 3,
        slidesPerColumn: 2,
        paginationClickable: true,
        spaceBetween: 30
    });
    </script>

</body></html>
