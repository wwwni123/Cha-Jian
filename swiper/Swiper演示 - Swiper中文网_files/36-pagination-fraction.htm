<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="32-slideable-menu_data/swiper.css">

    <!-- Demo styles -->
    <style>
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 500px;
        height: 300px;
        margin: 20px auto;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        line-height: 300px;
    }
    </style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container swiper-container-horizontal">
        <div class="swiper-wrapper">
            <div class="swiper-slide swiper-slide-active" style="width: 500px;">Slide 1</div>
            <div class="swiper-slide swiper-slide-next" style="width: 500px;">Slide 2</div>
            <div class="swiper-slide" style="width: 500px;">Slide 3</div>
            <div class="swiper-slide" style="width: 500px;">Slide 4</div>
            <div class="swiper-slide" style="width: 500px;">Slide 5</div>
            <div class="swiper-slide" style="width: 500px;">Slide 6</div>
            <div class="swiper-slide" style="width: 500px;">Slide 7</div>
            <div class="swiper-slide" style="width: 500px;">Slide 8</div>
            <div class="swiper-slide" style="width: 500px;">Slide 9</div>
            <div class="swiper-slide" style="width: 500px;">Slide 10</div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination swiper-pagination-fraction"><span class="swiper-pagination-current">1</span> / <span class="swiper-pagination-total">10</span></div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev swiper-button-disabled"></div>
    </div>

    <!-- Swiper JS -->
    <script src="32-slideable-menu_data/swiper.js"></script>

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        pagination: '.swiper-pagination',
        paginationType: 'fraction'
    });
    </script>

</body></html>
