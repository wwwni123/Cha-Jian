<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>Swiper demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
 
<link rel="stylesheet" href="32-slideable-menu_data/swiper.css">
 
<style>html,body{position:relative;height:100%;}body{background:#eee;font-family:Helvetica Neue,Helvetica,Arial,sans-serif;font-size:14px;color:#000;margin:0;padding:0;}.swiper-container{width:100%;height:100%;}.swiper-slide{text-align:center;font-size:18px;background:#fff;display:-webkit-box;display:-ms-flexbox;display:-webkit-flex;display:flex;-webkit-box-pack:center;-ms-flex-pack:center;-webkit-justify-content:center;justify-content:center;-webkit-box-align:center;-ms-flex-align:center;-webkit-align-items:center;align-items:center;}.swiper-pagination-bullet{width:20px;height:20px;text-align:center;line-height:20px;font-size:12px;color:#000;opacity:1;background:rgba(0,0,0,0.2);}.swiper-pagination-bullet-active{color:#fff;background:#007aff;}</style>
</head>
<body>
 
<div class="swiper-container swiper-container-horizontal">
<div class="swiper-wrapper">
<div class="swiper-slide swiper-slide-active" style="width: 1080px;">Slide 1</div>
<div class="swiper-slide swiper-slide-next" style="width: 1080px;">Slide 2</div>
<div class="swiper-slide" style="width: 1080px;">Slide 3</div>
<div class="swiper-slide" style="width: 1080px;">Slide 4</div>
<div class="swiper-slide" style="width: 1080px;">Slide 5</div>
<div class="swiper-slide" style="width: 1080px;">Slide 6</div>
<div class="swiper-slide" style="width: 1080px;">Slide 7</div>
<div class="swiper-slide" style="width: 1080px;">Slide 8</div>
<div class="swiper-slide" style="width: 1080px;">Slide 9</div>
<div class="swiper-slide" style="width: 1080px;">Slide 10</div>
</div>
 
<div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets"><span class="swiper-pagination-bullet swiper-pagination-bullet-active">1</span><span class="swiper-pagination-bullet">2</span><span class="swiper-pagination-bullet">3</span><span class="swiper-pagination-bullet">4</span><span class="swiper-pagination-bullet">5</span><span class="swiper-pagination-bullet">6</span><span class="swiper-pagination-bullet">7</span><span class="swiper-pagination-bullet">8</span><span class="swiper-pagination-bullet">9</span><span class="swiper-pagination-bullet">10</span></div>
</div>
 
<script src="32-slideable-menu_data/swiper.js"></script>
 
<script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        paginationBulletRender: function (swiper, index, className) {
            return '<span class="' + className + '">' + (index + 1) + '</span>';
        }
    });
    </script>

</body></html>
