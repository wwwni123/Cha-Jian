<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>初识echarts</title>
		<script src="echarts.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			#main{
				width:600px;
				height:400px;
				border:1px solid red;
			}
		</style>
	</head>
	<body>
		<!--为echarts准备一个具备大小（宽高）的dom-->
		<div id="main"></div>
		<script type="text/javascript">
			//基于准备好的dom,初始化echarts实例
			var myChart = echarts.init(document.getElementById("main"));
			//指定图表的配置项和数据
			myChart.showLoading()
			
			var option = {
				
				title:{
					text:'Echarts 饼状图'
				},
				backgroundColor:"red",
				tooltip:{},
				series:[{
					name:'数据来源',
					type:'pie',
					radius:'55%',
					roseType:'radius',
					itemStyle:{///阴影的配置
						normal:{//正常展示下的样式
							//阴影的大小
							shadowBlur:200,
							//阴影水平方向的上的偏移
							shadowOffsetX:0,
							//阴影水平方向的上的偏移
							shadowOffsetY:0,
							//阴影颜色
							shadowColor:'rgba(0,0,0,0.5)'
						},
						emphasis:{//鼠标hover时候的高亮样式
							shadowBlur:200,
							shadowColor:'rgba(111,0,111,0.8)'
						}
					},
					data:[
					{value:5,name:'视频广告'},
					{value:10,name:'联盟广告'},
					{value:20,name:'邮件营销'},
					{value:30,name:'直接访问'},
					{value:10,name:'搜索引擎'}
				    ]
				}]
				
			}
			//myChart.hideLoading()
			myChart.setOption(option);
		</script>
	</body>
</html>
